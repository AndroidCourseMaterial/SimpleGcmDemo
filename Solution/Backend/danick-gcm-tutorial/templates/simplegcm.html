<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Simple GCM</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
</head>
<body>
	<h1>Send a quick gcm message</h1>
	<p>Note: Only the simple_string will display in the sample app. (others in logs)</p>
	<form action="" method="post">
	  <table>
		<tr>
		  <td style="color: #A00;">simple_string</td>
		  <td><input type="text" name="simple_string"></td>
		</tr>
		<tr>
		  <td>int_value</td>
		  <td><input type="text" name="int_value"></td>
		</tr>
		<tr>
		  <td>float_value</td>
		  <td><input type="text" name="float_value"></td>
		</tr>
		<tr>
		  <td></td>
		  <td><input style="float: right;" type="submit" value="Send"></td>
		</tr>
	  </table>
	</form>
	<hr>
	{% if response %}
	<h2>Response</h2>
	 <p>Data send: {{data_sent}}</p>
	 <p>Response: {{response}}</p>
	 {% endif %}
</body>
</html>
